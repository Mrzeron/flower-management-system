<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8" >
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="/libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/prd/styles/app.css">
</head>
<body>
<div class="container-fluid" ng-controller="nav-controller">
	<div class="row main_header" >
		<h1 class="col-xs-6 ">
			<a href="index.html" >
				<img  ng-src="http://img02.hua.com/pc/assets/img/logo.png" style="width:150px;">
				花礼网后台管理系统
			</a>
		</h1>
		<div class="col-xs-6" style="position:relative;margin-top:40px;" >
			<div class="btn-group btn-group-lg" style="margin-left: 40%" >

				<div ng-repeat="i in nav" class="btn btn-success item" style="padding:0;border:none;">
				<a ng-show="$index==index? true:false" class="btn btn-danger " ng-click="test($index)" href="{{i.target}}">{{i.name}}</a>
				<a ng-show="$index==index? false:true" class="btn btn-default " href="{{i.target}}" ng-click="test($index)">{{i.name}}</a></div>
			</div>
		</div> 

	</div>
	 <div class="row">
	 	<div ng-view class="main_content"></div>
	 </div>
	
</div>
	
</body>
<script type="text/javascript" src="/libs/jquery.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="/libs/angular.min.js"></script>
<script type="text/javascript" src="/libs/angular-route.min.js"></script>
<script src="/libs/angular-animate.min.js"></script>
<script type="text/javascript" src="/src/scripts/app.js"></script>
</html>
